<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Super Clever Plan</title>

		<!-- %compile_css_start%-->
		<link rel="stylesheet" href="/assets/css/style.css?ver=%build%">
		<!-- %compile_css_end%-->

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="manifest" href="/manifest.json">
		<!--<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113628218-1"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-113628218-1');
		</script>-->
	</head>
	<body>
		<div id='quicksearch' style='display:none;'> <!-- TODO: create me dynamically-->
			<input id='search' type='text' list="suggestions">
			<datalist id="suggestions"></datalist>
		</div>

		<div class="loader">
			<svg id="loading" viewbox="0 0 100 80">
				<defs>
				  <linearGradient id="a" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" style="stop-color:rgb(4,110,221);stop-opacity:1" />
					<stop offset="100%" style="stop-color:rgb(23,70,169);stop-opacity:1" />
				  </linearGradient>
				</defs>
				<g transform="translate(50 0) scale(0.707 0.707) rotate(45 0 0)">
					<rect class="rect" id="rect1" x="0" y="0" width="30" height="30" rx="5" ry="5" fill="url(#a)" />
					<rect class="rect" id="rect2" x="0" y="0" width="30" height="30" rx="5" ry="5" fill="url(#a)" />
					<rect class="rect" id="rect3" x="0" y="0" width="30" height="30" rx="5" ry="5" fill="url(#a)" />
					<rect class="rect" id="rect4" x="0" y="0" width="30" height="30" rx="5" ry="5" fill="url(#a)" />
					<rect class="rect" id="rect5" x="0" y="0" width="30" height="30" rx="5" ry="5" fill="url(#a)" />
					<rect class="rect" id="rect6" x="0" y="0" width="30" height="30" rx="5" ry="5" fill="url(#a)" />
					<rect class="rect" id="rect7" x="0" y="0" width="30" height="30" rx="5" ry="5" fill="url(#a)" />
				</g>
			</svg>
			<h1>Ładuję Super Clever Plan</h1>
			<div id='loader-status'>Uruchamianie</div>
		</div>

		<div class='container opacity-0'>
			
			<nav class="navbar shadow">
				<span class="navbar-title print-logo">Super Clever Plan</span>
	
				<span class="copyright navbar-info">Plan z dnia 01.01.2018</span>

				<div class="navbar-copyright print-only">&copy; Jakub Półgęsek 2018</div>
	
				<div class="navbar-buttons">
					<button class='print-hide desktop-only' onclick="alert('todo')">
						<div class='icon'><i class="fab fa-android"></i></div>
						<div class='text'><span>Aplikacja Mobilna</span></div>
					</button>

					<button class='print-hide' onclick="myStorage.generatePreferencesUI();ui.showPreferences(1)">
						<div class='icon'><i class="fas fa-cog"></i></div>
						<div class='text'><span>Ustawienia</span></div>
					</button>
	
					<button class='print-hide' onclick="ui.print()">
						<div class='icon'><i class="fas fa-print"></i></div>
						<div class='text'><span>Drukuj</span></div>
					</button>
				</div>
			</nav>
			
			<div class='bar'>
				<select id='units'><option value="default">Klasa</option></select>
				<select id='teachers'><option value="default">Nauczyciel</option></select>
				<select id='rooms'><option value="default">Sala</option></select>
			</div>

			<div class='bar'>
				<nav class="tabs">
					<a href="#" onclick='columns.setActive(-1)' class="active" id='btn_-1'>
						<span class="mobile-only">All</span>
						<span class="desktop-only">Cały tydzień</span>
					</a>
					<a href="#" onclick='columns.setActive(0)' id='btn_0'>Dziś</a>
					<div class="separator">&nbsp;</div>
					<a href="#" onclick='columns.setActive(1)' id='btn_1'>
						<span class="mobile-only">Pn</span>
						<span class="desktop-only">Poniedziałek</span>
					</a>
					<a href="#" onclick='columns.setActive(2)' id='btn_2'>
						<span class="mobile-only">Wt</span>
						<span class="desktop-only">Wtorek</span>
					</a>
					<a href="#" onclick='columns.setActive(3)' id='btn_3'>
						<span class="mobile-only">Śr</span>
						<span class="desktop-only">Środa</span>
					</a>
					<a href="#" onclick='columns.setActive(4)' id='btn_4'>
						<span class="mobile-only">Cz</span>
						<span class="desktop-only">Czwartek</span>
					</a>
					<a href="#" onclick='columns.setActive(5)' id='btn_5'>
						<span class="mobile-only">Pt</span>
						<span class="desktop-only">Piątek</span>
					</a>
				</nav>
			</div>

			
			<table id='maintable' class='maintable shadow'><tr><td>Wybierz opcję z menu.</td></tr></table>

			<div id='networkStatus' style='display: block;'>
				Wersja prerelease
			</div>

			<div class='hidden' style="display: none;" id='storageControl'>
				<button class='wideBtn' type='button' onclick='myStorage.clear()'>Skasuj ustawienia domyślne</button>
				<button class='wideBtn' type='button' id='button_comment'></button>
			</div>
			<div id="toast"><div id="toast_img"></div><div id="toast_desc"></div></div> <!-- TODO: create me dynamically-->

			<div id='status'>Ładowanie skryptu...</div>
			
			<!-- <div class="footer">footer here</div> -->
		</div>

		<!-- %compile_js_start%-->
		<script src="js/modal.js?ver=17"></script>
		<script src="js/overrides.js?ver=17"></script>
		<script src="js/ui.js?ver=17"></script>
		<script src="js/datetime.js?ver=17"></script>
		<script src="js/storage.js?ver=17"></script>
		<script src="js/quicksearch.js?ver=17"></script>
		<script src="js/app.js?ver=17"></script>
		<script src="js/temp1.js?ver=17"></script>
		<!-- %compile_js_end%-->

	</body>
</html>
