<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" href="95plan.css?ver=17">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="manifest" href="/manifest.json">

	<body>
		<div id='quicksearch' style='display:none;'> <!-- TODO: create me dynamically-->
			<input id='search' type='text' list="suggestions">
			<datalist id="suggestions"></datalist>
		</div>
		
		<div id='preferences' class="window"></div> <!-- TODO: create me dynamically-->
		


		<div class="loader">
			<img src="95/boot.jpg">
			<div style="display: none;" id='loader-status'>Uruchamianie</div>
		</div>

		<div class='container opacity-0'>
				
			<nav class="navbar shadow window">
				<div class="titlebar">
					<img class="icon2" src="95/msg_information-2.png">
					<span class="title">Informacje</span>
					<button type="button" class="btn btn_x">&nbsp;</button>
					<button type="button" class="btn btn_help">&nbsp;</button>
				</div>
				<span class="navbar-title print-logo">Super Clever Plan</span>
	
				<span class="navbar-title copyright" style="font-weight: 300;border-left: 1px solid #8a8a8a;margin-left: 10px;padding-left: 10px;">Plan z dnia 01.01.2018</span>
				
				<!-- <div class="navbar-copyright copyright"></div> -->
	
				<div class="navbar-copyright2 print-only">&copy; Jakub Półgęsek 2018</div>
				<!-- <small>2.0</small> -->
	
				<div class="navbar-buttons">
					<!-- <button class='' onclick="myStorage.generatePreferencesUI();ui.showPreferences(1)">
						<div class='icon'><i class="fab fa-android"></i></div>
						<div class='text'><span>Aplikacja Mobilna</span></div>
					</button> -->

					<button class='' onclick="myStorage.generatePreferencesUI();ui.showPreferences(1)">
						<div class='icon'><img src="95/directory_control_panel_cool-4.png"></div>
					</button>
	
					<button class='' onclick="ui.print()">
							<div class='icon'><img src="95/printer-5.png"></div>
					</button>
				</div>
			</nav>
			
			<div class='bar window size-a'>
				<div class="titlebar">
					<img class="icon2" src="95/template_empty-3.png">
					<span class="title">Źródło planu</span>
					<button type="button" class="btn btn_x">&nbsp;</button>
					<button type="button" class="btn btn_help">&nbsp;</button>
				</div>
				<div class="content">
					<select id='units'><option value="default">Klasa</option></select>
					<select id='teachers'><option value="default">Nauczyciel</option></select>
					<select id='rooms'><option value="default">Sala</option></select>
				</div>
			</div>

			<div class='bar window size-b'>
				<div class="titlebar">
					<img class="icon2" src="95/xml_gear-3.png">
					<span class="title">Zakres</span>
					<button type="button" class="btn btn_x">&nbsp;</button>
					<button type="button" class="btn btn_help">&nbsp;</button>
				</div>
				<nav class="tabs">
					<button type="button" onclick='columns.setActive(-1)' class="active" id='btn_-1'>
						<span class="tab-short-name">All</span>
						<span class="tab-long-name">Cały tydzień</span>
					</button>
					<button type="button" onclick='columns.setActive(0)' id='btn_0'>Dziś</button>
					<div class="separator">&nbsp;</div>
					<button type="button" onclick='columns.setActive(1)' id='btn_1'>
						<span class="tab-short-name">Pn</span>
						<span class="tab-long-name">Poniedziałek</span>
					</button>
					<button type="button" onclick='columns.setActive(2)' id='btn_2'>
						<span class="tab-short-name">Wt</span>
						<span class="tab-long-name">Wtorek</span>
					</button>
					<button type="button" onclick='columns.setActive(3)' id='btn_3'>
						<span class="tab-short-name">Śr</span>
						<span class="tab-long-name">Środa</span>
					</button>
					<button type="button" onclick='columns.setActive(4)' id='btn_4'>
						<span class="tab-short-name">Cz</span>
						<span class="tab-long-name">Czwartek</span>
					</button>
					<button type="button" onclick='columns.setActive(5)' id='btn_5'>
						<span class="tab-short-name">Pt</span>
						<span class="tab-long-name">Piątek</span>
					</button>
				</nav>
			</div>

			<div class="window">
				<div class="titlebar">
						<img class="icon2" src="95/calendar-5.png">
						<span class="title">Plan lekcji</span>
						<button type="button" class="btn btn_x">&nbsp;</button>
						<button type="button" class="btn btn_help">&nbsp;</button>
				</div>
				<table id='maintable' class='shadow'><tr><td>Wybierz opcję z menu.</td></tr></table>
			</div>
						
			<div class="window">
				<div class="titlebar">
						<img class="icon2" src="https://98.js.org/images/icons/notepad-16x16.png">
						<span class="title">Notatnik</span>
						<button type="button" class="btn btn_x">&nbsp;</button>
						<button type="button" class="btn btn_help">&nbsp;</button>
				</div>
				<pre id='networkStatus' class="content inside">Wersja prerelease</pre>
			</div>
						
			<div class="window">
				<div class="titlebar">
						<img class="icon2" src="https://98.js.org/images/icons/notepad-16x16.png">
						<span class="title">Notatnik</span>
						<button type="button" class="btn btn_x">&nbsp;</button>
						<button type="button" class="btn btn_help">&nbsp;</button>
				</div>
				<pre id='status' class="content inside">Ładowanie skryptu...</pre>
			</div>
			

			<div class='hidden' style="display: none;" id='storageControl'>
				<button class='wideBtn' type='button' onclick='myStorage.clear()'>Skasuj ustawienia domyślne</button>
				<button class='wideBtn' type='button' id='button_comment'></button>
			</div>

			<div id="toast"><div id="toast_img"></div><div id="toast_desc"></div></div> <!-- TODO: create me dynamically-->

			
			
			<!-- <div class="footer">footer here</div> -->
		</div>

		<!-- <script src="utils.js?ver=12"></script> -->

		<script src="overrides.js?ver=17"></script>
		<script src="ui.js?ver=17"></script>
		<script src="datetime.js?ver=17"></script>
		<script src="storage.js?ver=17"></script>
		<script src="quicksearch.js?ver=17"></script>
		<script src="app.js?ver=17"></script>
		<script src="temp1.js?ver=17"></script>
	</body>
</html>
